        <div class="col-lg-12">
       
            <form action="{% url 'home' %}" method="post" role="form" class="php-email-form">
                {% csrf_token %}
                <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="id_name" placeholder="Your Name" required>
                <div class="error" id="err-name" style="display: none;">Please enter name</div>

              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="id_email" placeholder="Your Email" required>
                <div class="error" id="err-emailvld" style="display: none;">E-mail is not a valid format</div> 

              </div>
            </div>
        
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              <div class="error" id="err-message" style="display: none;">Please enter message</div>

            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit" class="rounded-pill btn-dark">Send Message</button></div>
          </form>

    
        </div>

      </div>
